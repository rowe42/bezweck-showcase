<!-- GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view -->

    <script>
        // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
        class BezweckCaseCreateView extends Polymer.Element {
            // GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view

                return 'bezweck-case-create-view';
            }

        // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
        window.customElements.define(BezweckCaseCreateView.is, BezweckCaseCreateView);
