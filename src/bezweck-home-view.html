<!-- GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view -->
<dom-module id="bezweck-home-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div class="card">
            <h1>Dashboard</h1>

            <h2>Meldungspool</h2>
            <bezweck-extletters-list></bezweck-extletters-list>
        </div>
        
        <div class="card">
            <h2>Meine Aktivitäten</h2>
            <bezweck-extletters-list></bezweck-extletters-list>
        </div>

    </template>

    <script>
        // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
        class BezweckHomeView extends mix(Polymer.Element).with(AnimadI18nBehavior) {
            // GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view
            static get is() {
                return 'bezweck-home-view';
            }

            static get properties() {
                return {
                    route: {
                        type: String,
                        reflectToAttribute: true
                    },
                    page: {
                        type: String,
                        reflectToAttribute: true
                    },
                    routeData: Object,
                    subroute: String,
                    // This shouldn't be neccessary, but the Analyzer isn't picking up
                    // Polymer.Element#rootPath
                    rootPath: String,
                    /*
                     * Das '_domain' property wird benötigt, um" den richtigen Pfad 
                     * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
                     * benötigt, in dem die I18nBehavior verwendet wird. Im Falle 
                     * einer view ist der Wert IMMER 'view'.
                     */
                    _domain: {
                        type: String,
                        value: 'view'
                    },
                    /*
                     * Das '_entity' property wird benötigt, um den richtigen Pfad 
                     * zu den i18n Werten zu erzeugen. Es wird in jedem Element 
                     * benötigt, in dem die I18nBehavior verwendet wird. Im Falle 
                     * einer view ist der Wert immer der Präfix, der im Namen der view
                     * vor '*-view' steht. Bei animad-enclosures-view.html also 
                     * 'animad-enclosures'.
                     */
                    _entity: {
                        type: String,
                        value: 'bezweck-cases'
                    }
                }
            }

            static get observers() {
                return [
                    '_routePageChanged(routeData.page)',
                ];
            }

            _routePageChanged(page) {
                this.page = page || '';
            }

        }

        // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
        window.customElements.define(BezweckHomeView.is, BezweckHomeView);
    </script>
</dom-module>
