<link rel="import" href="bezweck-extletters-list.html">

<!-- GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view -->
<dom-module id="bezweck-extletters-list-view">
    <template>
        <style include="shared-styles">
            :host {
                display: block;

                padding: 10px;
            }

            .animad-keeper-view-content {
                display: grid;
                grid-row-gap: 3em;
            }
        </style>

        <div class="card">
            <div class="circle"><iron-icon icon="bezweck-icons:drafts"></iron-icon></div>
            <h1>Externe Schreiben</h1>
            <h2>Liste der externen Schreiben</h2>
            <bezweck-extletters-list></bezweck-extletters-list>

        </div>
    </template>

    <script>
        // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
        class BezweckExtlettersListView extends Polymer.Element {
            // GENERATOR pattern: [DOMAINNAME]-[ENTITYNAME]-view
            static get is() {
                return 'bezweck-extletters-list-view';
            }
        }

        // GENERATOR pattern (camel case): [DOMAINNAME][ENTITYNAME]View
        window.customElements.define(BezweckExtlettersListView.is, BezweckExtlettersListView);
    </script>
</dom-module>
